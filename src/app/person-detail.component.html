<div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Credit Score</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody class="tableBody">
          <tr>
            <td>{{ person.firstName + ' ' + person.lastName }}</td>
            <td>{{ person.birthDate}}</td>
            <td>{{ person.credit}}</td>
            <td>{{ person.rating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
